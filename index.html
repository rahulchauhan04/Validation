<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="form-container">
        <form id="validationForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Example@email.com" />
                <p class="error-message" id="email-error" style="display: none;">Make sure email is more than 3 characters and has @ and a .</p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password" />
                <p class="error-message" id="password-error" style="display: none;">Make sure password is more than 8 characters.</p>
            </div>
            <p class="success-message" id="success-message" style="display: none;">All good to go!</p>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
   
   <!-- floating animations -->
    <div class="floating-texts-container">
        <div class="floating-text">Validation presented by Rahul Chauhan</div>
        <div class="floating-text">Elegant and Secure Forms</div>
        <div class="floating-text">User-Friendly Interfaces</div>
        <div class="floating-text">Seamless Validation Logic</div>
    </div>
    <div class="football-animation">
        <img src="./assets/football.png" alt="Football" class="football" />
      </div>
      
  

    <script src="app.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
